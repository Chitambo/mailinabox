<h2>Users</h2>

<table id="user_table" class="table">
  <thead>
    <tr>
      <td>Email Address</td>
      <td>Privileges</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
function show_users() {
  $('#user_table tbody').html("<tr><td colspan='2' class='text-muted'>Loading...</td></tr>")
  api(
    "/mail/users",
    "GET",
    { format: 'json' },
    function(r) {
      $('#user_table tbody').html("");
      for (var i = 0; i < r.length; i++) {
        var n = $("<tr><td class='email'/><td class='privs'/></tr>");
        n.find('td.email').text(r[i].email)
        n.find('td.privs').text(r[i].privileges)
        $('#user_table tbody').append(n);
      }
    })
}
</script>
