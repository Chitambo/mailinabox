<div class="row">
  <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <center>
      <h1 style="margin: 1em">{{hostname}}</h1>
      <p style="margin: 2em">Log in here for your Mail-in-a-Box control panel.</p>
    </center>

  <form class="form-horizontal" role="form" onsubmit="do_login(); return false;">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control" id="loginEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name='remember' type="checkbox" id="loginRemember"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  </div>
</div>

<script>
var api_key = null;
function do_login() {
  api(
  "/login",
  "POST",
  {
    email: $('#loginEmail').val(),
    password: $('#loginPassword').val()
  },
  function(response){ 
    if (typeof localStorage != 'undefined' && typeof sessionStorage != 'undefined') {
      if ($('#loginRemember').val()) {
        localStorage.setItem("miab-cp-apikey", response.key);
        sessionStorage.removeItem("miab-cp-apikey");
      } else {
        localStorage.removeItem("miab-cp-apikey");
        sessionStorage.setItem("miab-cp-apikey", response.key);
      }
    }

    api_key = response.key;

    show_panel(!switch_back_to_panel ? 'mail-guide' : switch_back_to_panel)
  })
}

function do_logout() {
  if (typeof localStorage != 'undefined')
    localStorage.removeItem("miab-cp-apikey");
  if (typeof sessionStorage != 'undefined')
    sessionStorage.removeItem("miab-cp-apikey");
  show_panel('login');
}
</script>
